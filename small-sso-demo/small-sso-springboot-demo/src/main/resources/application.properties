### web
server.port=8081
server.servlet.context-path=/small-sso-web-sample-springboot

### freemarker
spring.freemarker.request-context-attribute=request
spring.freemarker.cache=false

### resource (default: /**  + classpath:/static/ )
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

### small-sso
small.sso.server=http://smallssoserver.com:8080/small-sso-server
small.sso.logout.path=/logout
small-sso.excluded.paths=
small.sso.redis.address=redis://127.0.0.1:6379
